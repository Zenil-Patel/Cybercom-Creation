<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Practice_1.2.1</title>
    <script src="../JavaScript Practice 1.2/JS_Practice_1.2.1/JS_Practice_1.2.1.js"></script>
</head>
<body>
    <h1>1. Create an object to store information about a person (e.g., name, age, address, etc.). 
        Write code to access and modify the object's properties.
    </h1>
    <p id="demo1"></p>
    <p id="demo2"></p>
<script>
    var info = {
        name: "Zenil",
        age: "21",
        address: "Surat",
        dob: "16/02/2002"
    };
    
    document.getElementById("demo1").innerHTML = info.name+" "+info.age+" "+ info.address+" "+info.dob;

    info.name = "Patel";

    document.getElementById("demo2").innerHTML = info.name;


</script>

</body>
</html>
